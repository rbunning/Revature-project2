<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JAB'R</title>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Bootstrap v3.3.7 - Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Bootstrap v3.3.7 - Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Bootstrap v3.3.7 - Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link href="resources/css/style.css" type="text/css" rel="stylesheet" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Dosis|Modak" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Coda+Caption:800|Dosis|Modak" rel="stylesheet">

<script type="text/javascript" src="resources/js/app.js"></script>
</head>
<body>
<div class="container-fluid">
	<div  class="alert alert-info" role="alert">
		<h1 class="text-center" id="loginH1">JAB'R!</h1>
	</div>
	<div class="alert alert-danger text-center" ng-if="errorMessage">{{errorMessage}}</div> 
	<br><br>
	<div class="login-row">
		<form class="form-horizontal" action="login" method="post">
			<div class="col-md-4"/></div>
			<div class="well well-lg col-md-4">
			<div class="form-group">
				<label id="msgLabel"><h2>Welcome to JAB'R</h2></label>
				<br>
				<label id="usernameLabel" for="username">Username </label>
				<label class="glyphicon glyphicon-log-in"></label>
				<input data-ng-model="username" class="form-control form" type="text" name="username" placeholder="Enter Username" />
				<br>
				<label id="passwordLabel" for="password">Password </label>
				<label class="glyphicon glyphicon-log-in"></label>
				<input data-ng-model="password" class="form-control" type="password" name="password" placeholder="Enter password" />
				<br>
				<button data-ng-click="submit()" id ="submitLabel" class="btn btn-info" type="submit">Login</button><br><br>
			</div>
			<div class="col-md-4"></div>
		</form>
	</div>
	<br><br><br>
</div>
</body>
</html>
